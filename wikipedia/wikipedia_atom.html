<script type="text/javascript" src="jFeed/jquery/jquery.js"></script>
<script type="text/javascript" src="jFeed/build/dist/jquery.jfeed.pack.js"></script>
<script type="text/javascript">
  jQuery(function() {
    jQuery.getFeed({
      url: 'https://en.wikipedia.org/w/api.php?hidebots=1&hidecategorization=1&hideWikibase=1&urlversion=1&days=7&limit=50&action=feedrecentchanges&feedformat=atom',       success: function(feed) {
        jQuery('#id名').append('<a href="' + feed.link + '">' + feed.title + '</a>'); //フィードのタイトル
        var html = '';
        for(var i = 0; i < feed.items.length && i < 10; i++) { //数字は件数
          var item = feed.items[i];
          html += '<a href="' + item.link + '">' + item.title + '</a>'; //記事のタイトル
          html += item.updated //更新時間
          html += item.description;　//内容
        }
        jQuery('#id名').append(html);
      } 
    });
  });
</script>
